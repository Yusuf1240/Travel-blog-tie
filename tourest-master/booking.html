<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Information Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<style>
    body {
        background-color: #007BFF;
    }
    header {
    background-color: #007BFF;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

/* Style the navigation menu */
nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}
    .form-section {
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-section h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    form textarea {
        resize: vertical;
    }
    
    form input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    form input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    /* Style form validation messages */
    form .error-message {
        color: #ff0000;
        margin-top: 5px;
    }
    
    form .success-message {
        color: #00a000;
        margin-top: 5px;
    }
    </style>
<body>
    <header>
        <h1>Traveler Information</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Share Your Travel Details</h2>
        <form action="submit_form.php" method="POST"> <!-- Replace "submit_form.php" with your form handling script -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            
            <label for="From">From:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Tell us about your trip:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Travel Blog</p>
    </footer>
</body>
</html>
